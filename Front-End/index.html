<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="shortcut icon" href="/Asset/spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
   <div id="background">
    <nav>
        <img class="color-invart logo-img" src="/Asset/spotify.svg" alt="LOGO">
        <div class="search-rapper flex">
            <button class="home-btn">
                <img class="home-img" src="/Asset/home (2).svg" alt="home">
            </button>
            <form>
                <div class="search">
                    <img class="search-img" src="/Asset/search.svg">
                    <input class="search-bar" type="text" placeholder="What do you want to play?">
                    <div class="playlist-div">
                        <button class="playlist-btn">
                            <img class="playlist-img color-invart" src="/Asset/list-plus.svg" alt="playlist">
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </nav>
    <div id="main-body">
        <div class="left-side"></div>
        <div class="right-side"></div>
    </div>
   </div>
</body>
</html>
