<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="shortcut icon" href="/Asset/spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div id="container">
        <nav>
            <img class="icon icon-41px color-invart" src="/Asset/spotify.svg" alt="spotify">
            <div id="search-wrapper justify-content-center">
                <span class="round-white"><img id="home-icon" class="border-icon color-invart" src="/Asset/house.svg" alt="home"></span>
                <input class="search-bar" type="text">
            </div>
            <div id="nav-right">
                <a id="install-app-btn" href="#">Install App</a>
                <img class="border-icon color-invart" src="/Asset/bell.svg" alt="bell.svg">
                <span class="round-white"><img class="border-icon color-invart" src="/Asset/user.svg" alt="user"></span>
            </div>
        </nav>
        
        <div class="left"></div>
        <div class="right"></div>
    </div>

</html>
